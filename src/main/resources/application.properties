spring.application.name=challenge

# JWT
jwt.secret=change_this_dev_secret_please_replace
jwt.expiration-ms=3600000

# MySQL datasource (production / dev according to your note)
# Asumo: usuario=root, host=localhost, puerto=3306. Si usas otro usuario/host, actualiza estas propiedades.
spring.datasource.url=jdbc:mysql://localhost:3306/apiforum
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1327

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (desactivado temporalmente para evitar fallo si la version no es compatible)
spring.flyway.enabled=false

# Flyway (desactivado temporalmente para evitar fallo si la version no es compatible)

